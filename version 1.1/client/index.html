<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chapel Online</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="custom.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="jquery.mloading.css">
</head>
<body>
<nav class="navbar navbar-default scene">
  	<div class="brand">
    Chapel Online
    </div>
  <div class="container">

  </div>
</nav>
<div class="wrapper">
	<div class="f_half">
		<div class="f_name"><div class="file"><i class="fa fa-file-code-o" style="padding-left: 6%; margin-right: 7%;"></i>main.c</div></div>
		<pre id="editor">
		</pre>
	</div>
	<div class="s_half pull-right">
		<div class="f_name" style="width:99%;"><div class="status" style="color: #fff; padding-left:15%;">Status:&nbsp;&nbsp;&nbsp;---</div></div>
		<div class="terminal">
			<div class="display">user@chapel:~$</div>
		</div>
		<div class="controls">
			<div class="f_name" style="width:99%;"><button class="pull-left run cascader btn btn-default">Run</button>
			<button class="pull-left reset cascader btn btn-default">Reset</button>
			<button class="pull-left pause cascader btn btn-default">Pause</button>
			<button class="pull-left resume cascader btn btn-default">Resume</button>
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="jquery.mloading.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="ace-builds/src/ace.js"></script>
<script src="custom.js"></script>
</body>
</html>
